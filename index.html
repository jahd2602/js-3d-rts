<!DOCTYPE html>
<html>
<head>
    <title>3D RTS Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #selection-box {
            position: absolute;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
        #info-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
        #resource-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            display: flex;
            gap: 10px;
        }
        .label {
            color: #fff;
            font-family: sans-serif;
            padding: 2px;
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div id="selection-box"></div>
    <div id="resource-display">
        <span id="wood-display">Wood: 0</span>
        <span id="gold-display">Gold: 0</span>
        <span id="stone-display">Stone: 0</span>
        <span id="food-display">Food: 0</span>
    </div>
    <div id="top-right-ui" style="position: absolute; top: 10px; right: 10px; color: white;">
        <input type="checkbox" id="border-pan-checkbox">
        <label for="border-pan-checkbox">Border Pan</label>
    </div>
    <div id="info-panel"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./main.js"></script>
</body>
</html>
